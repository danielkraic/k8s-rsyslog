version: '3'

services:

  rsyslog:
    build: rsyslog
    volumes:
      - rsyslog-data:/var/run/rsyslog/dev/

  app-go:
    build: app-go
    command: /bin/sh -c "ln -s /var/run/rsyslog/dev/log /dev/log && ./app"
    volumes:
      - rsyslog-data:/var/run/rsyslog/dev/

  app-py:
    build: app-py
    command: /bin/sh -c "ln -s /var/run/rsyslog/dev/log /dev/log && python main.py"
    volumes:
      - rsyslog-data:/var/run/rsyslog/dev/

volumes:
  rsyslog-data:
